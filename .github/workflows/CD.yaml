name: CD - Deploy to EKS

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/CD.yaml'
      - 'Dockerfile'
      - 'k8s-manifests/**'
      - 'app.py'
      - 'wsgi.py'
      - 'requirements.txt'
  workflow_run:
    workflows: ["CI - Model Training & Testing"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/mlops-intent-classifier-model
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: intent-classifier-cluster
  K8S_NAMESPACE: intent-namespace

jobs:
  # Job 1: Determine deployment parameters
  prepare:
    runs-on: ubuntu-latest
    name: Prepare Deployment
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.meta.outputs.digest }}
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            ENV="staging"
            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              ENV="production"
            fi
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Deployment environment: ${ENV}"

      - name: Generate image metadata
        id: meta
        run: |
          COMMIT_SHA=${{ github.sha }}
          SHORT_SHA=${COMMIT_SHA:0:7}
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BUILD_NUMBER=${{ github.run_number }}
          
          TAGS="${{ env.IMAGE_NAME }}:v${BUILD_NUMBER}"
          TAGS="${TAGS},${{ env.IMAGE_NAME }}:${SHORT_SHA}"
          TAGS="${TAGS},${{ env.IMAGE_NAME }}:latest"
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "digest=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Image tags: ${TAGS}"

  # Job 2: Build and push Docker image
  build-and-push:
    needs: prepare
    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ needs.prepare.outputs.image_tag }}
          labels: |
            org.opencontainers.image.title=MLOps Intent Classifier Model
            org.opencontainers.image.description=Intent classification model service
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=v${{ github.run_number }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Output image info
        run: |
          echo "## Docker Image Built Successfully " >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.prepare.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 3: Security scanning
  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    name: Security Scan
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.prepare.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Scan Python dependencies
        uses: pyupio/safety@2.3.5
        with:
          requirements: requirements.txt
        continue-on-error: true

  # Job 4: Deploy to EKS
  deploy-to-eks:
    needs: [prepare, build-and-push, security-scan]
    runs-on: ubuntu-latest
    name: Deploy to EKS (${{ needs.prepare.outputs.environment }})
    environment:
      name: ${{ needs.prepare.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Verify cluster connectivity
        run: |
          echo "Testing cluster connection..."
          kubectl cluster-info
          kubectl get nodes
          echo "Cluster connection verified"

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          echo "Namespace ${{ env.K8S_NAMESPACE }} is ready"

      - name: Update deployment image
        run: |
          REGISTRY_IMAGE=$(echo "${{ needs.prepare.outputs.image_tag }}" | head -n1)
          echo "Updating deployment with image: ${REGISTRY_IMAGE}"
          kubectl set image deployment/intent-classifier \
            -n ${{ env.K8S_NAMESPACE }} \
            intent-classifier=${REGISTRY_IMAGE} \
            --record

      - name: Wait for deployment rollout
        run: |
          echo "Waiting for deployment to rollout..."
          kubectl rollout status deployment/intent-classifier \
            -n ${{ env.K8S_NAMESPACE }} \
            --timeout=5m
          echo "Deployment rollout completed"

      - name: Get deployment info
        run: |
          kubectl get deployment -n ${{ env.K8S_NAMESPACE }} -o wide
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -o wide
          kubectl get svc -n ${{ env.K8S_NAMESPACE }} -o wide

  # Job 5: Smoke tests
  smoke-tests:
    needs: [prepare, deploy-to-eks]
    runs-on: ubuntu-latest
    name: Smoke Tests
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Set up port forwarding
        run: |
          kubectl port-forward -n ${{ env.K8S_NAMESPACE }} \
            svc/intent-classifier 8080:80 &
          sleep 3
          echo "Port forward established"

      - name: Test health endpoint
        run: |
          echo "Testing health endpoint..."
          for i in {1..30}; do
            if curl -s -f http://localhost:8080/health > /dev/null 2>&1; then
              echo "Health check passed"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Health check failed after 30 attempts"
              exit 1
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

      - name: Test predict endpoint
        run: |
          echo "Testing predict endpoint..."
          RESPONSE=$(curl -s -X POST http://localhost:8080/predict \
            -H "Content-Type: application/json" \
            -d '{"text": "Can you help me reset my password?"}')
          echo "Response: $RESPONSE"
          echo "$RESPONSE" | grep -q "intent" && echo "Predict endpoint working" || exit 1

      - name: Verify pod resource usage
        run: |
          echo "Pod resource usage:"
          kubectl top pods -n ${{ env.K8S_NAMESPACE }} || echo "Metrics server not available"

      - name: Cleanup port forward
        if: always()
        run: pkill -f "kubectl port-forward" || true

  # Job 6: Verify deployment
  verify-deployment:
    needs: [prepare, deploy-to-eks, smoke-tests]
    runs-on: ubuntu-latest
    name: Verify Deployment
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.EKS_CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Check deployment status
        run: |
          echo "## Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          DEPLOYMENT_STATUS=$(kubectl get deployment intent-classifier -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.status.conditions[?(@.type=="Available")].status}')
          REPLICAS=$(kubectl get deployment intent-classifier -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.status.readyReplicas}/{.spec.replicas}')
          IMAGE=$(kubectl get deployment intent-classifier -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.spec.template.spec.containers[0].image}')
          
          echo "**Environment:** ${{ needs.prepare.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${DEPLOYMENT_STATUS}" >> $GITHUB_STEP_SUMMARY
          echo "**Ready Replicas:** ${REPLICAS}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${IMAGE}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${DEPLOYMENT_STATUS}" != "True" ]]; then
            echo "Deployment is not ready"
            exit 1
          fi

      - name: Export deployment logs
        if: always()
        run: |
          echo "## Recent Pod Logs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl logs -n ${{ env.K8S_NAMESPACE }} -l app=intent-classifier --tail=20 >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Setup monitoring notification
        run: |
          echo "Deployment completed successfully!"
          echo "Monitor logs: kubectl logs -n ${{ env.K8S_NAMESPACE }} -l app=intent-classifier -f"
          echo "Scale deployment: kubectl scale deployment intent-classifier -n ${{ env.K8S_NAMESPACE }} --replicas=5"

  # Job 7: Notify deployment status
  notify:
    if: always()
    needs: [prepare, deploy-to-eks, smoke-tests, verify-deployment]
    runs-on: ubuntu-latest
    name: Send Notifications
    steps:
      - name: Determine deployment result
        run: |
          if [[ "${{ needs.verify-deployment.result }}" == "success" ]]; then
            echo "deployment_status=SUCCESS" >> $GITHUB_ENV
            echo "deployment_color=28a745" >> $GITHUB_ENV
          else
            echo "deployment_status=FAILED" >> $GITHUB_ENV
            echo "deployment_color=dc3545" >> $GITHUB_ENV
          fi

      - name: Slack notification (Optional)
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "${{ env.deployment_status }} - Deployment to ${{ needs.prepare.outputs.environment }} (${{ github.ref_name }})",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Status*\n${{ env.deployment_status }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\n${{ needs.prepare.outputs.environment }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true

      - name: Summary
        run: |
          echo "## CD Pipeline Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Status:** ${{ env.deployment_status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.prepare.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
